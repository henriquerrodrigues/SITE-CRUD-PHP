<section>
    <h1>Postagens</h1>
    {% for postagem in postagens %}
        <article>
            <header>
                <h2><a href = "http://localhost/SITE-CRUD-PHP/?pagina=post&id={{postagem.id}}">{{postagem.titulo}}</a></h2>
            </header>

            <p>{{postagem.conteudo}} | {{postagem.id}}</p>
        </article>
    {% endfor %}
</section>
